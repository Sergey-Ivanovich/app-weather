<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/indexCSS.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="enter-city">
          <input
            id="city-box"
            class="text-box"
            type="search"
            placeholder="Enter a city.."
            required
          />
          <input class="submit" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <br />
        <hr />
        <br />
        <div class="current-weather">
          <div class="middle">
            <div>
              <h1 id="city-shown">Paris</h1>

              <p>
                <span id="shown-time"> Saturday 15:32 </span>
                , moderate rain <br />
                Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
              </p>
            </div>
            <div class="temp">
              <span class="sun">☀️</span>
              <span class="degree" id="shown-temp"> 14 </span>

              <br />
              <span class="symbol"> °C </span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          <br />
          <hr />
          <br />
          
          This project was coded by
          <a href="#" target="_blank">MATI</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/indexJS.js"></script>
  </body>
</html>
